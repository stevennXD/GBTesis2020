<ion-content [fullscreen]="true">
  <div class="header">
    <ion-toolbar>
      <ion-avatar class="logo-home" slot="start">
        <img
          src="https://www.amarun.net/images/FotosNoticias/FotosNoticias2018/04_epnlogo.jpg"
        />
      </ion-avatar>
      <ion-title class="title"> Metro Quito </ion-title>
      <ion-avatar class="logo-home" slot="end">
        <img src="https://pbs.twimg.com/media/DnjrtDBUYAAGD3N.jpg" />
      </ion-avatar>
    </ion-toolbar>
  </div>

  <div id="container">
    <ion-row>
      <ion-col size="6" size-sm>
        <a href="#"
          ><img
            src="https://i.ibb.co/0CsnvKm/icono-gbtesis-paradas.png"
            alt="rutas"
        /></a>
        <p>Rutas</p>
      </ion-col>
      <ion-col size="6" size-sm>
        <a href="/maps"
          ><img
            src="https://i.ibb.co/QKLrRmb/icono-gbtesis-maps.png"
            alt="mapa"
        /></a>
        <p>Mapa</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" size-sm> </ion-col>
      <ion-col size="6" size-sm>
        <a href="/news"
          ><img
            src="https://i.ibb.co/VqQNzd1/icono-gbtesis-news.png"
            alt="news"
        /></a>
        <p>Noticias</p>
      </ion-col>
      <ion-col size="3" size-sm> </ion-col>
    </ion-row>
  </div>
</ion-content>
