<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Metro de Quito </ion-title>
    <ion-avatar class="logo" slot="end">
      <img src="https://pbs.twimg.com/media/DnjrtDBUYAAGD3N.jpg" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="map"></div>
  >
  <ion-slides (ionSlideDidChange)="onSlideDidChange()">
    <!--Elemento tarjeta para mostrar la informacion de las paradas-->
    <ion-slide *ngFor="let marker of markers">
      <ion-card>
        <ion-item>
          <ion-thumbnail slot="start">
            <img [src]="marker.image" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap">
            <h2>{{ marker.title }}</h2>
            <p>{{ marker.text }}</p>
            <div [ngSwitch]="marker.title">
              <div *ngSwitchCase="'Quitumbe'">
                <ion-button (click)="navigateToLineasQuitumbe()"
                  >Ver m치s</ion-button
                >
              </div>
              <div *ngSwitchCase="'El Recreo'">
                <ion-button (click)="navigateToLineasRecreo()"
                  >Ver m치s</ion-button
                >
              </div>
              <div *ngSwitchCase="'La Magdalena'">
                <ion-button (click)="navigateToLineasMagdalena()"
                  >Ver m치s</ion-button
                >
              </div>
              <div *ngSwitchCase="'El Labrador'">
                <ion-button (click)="navigateToLineasLabrador()"
                  >Ver m치s</ion-button
                >
              </div>
              <div *ngSwitchDefault></div>
            </div>
          </ion-label>
        </ion-item>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
